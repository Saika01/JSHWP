<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script2.js" defer></script>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message" style="visibility: hidden;">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

      const inputFrom = document.querySelector('input#from');
      const span = document.querySelector('span');

      inputFrom.addEventListener('keyup', function (e) {
        span.textContent = inputFrom.value;
      });

      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.

      const messageBtn = document.querySelector('button.messageBtn');
      const messageEl = document.querySelector('.message');
      messageBtn.addEventListener('click', function (e) {
        messageEl.classList.add('animate_animated');
        messageEl.classList.add('animate_fadeInLeftBig');
        messageEl.style.visibility = 'visible';
      });

      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

      const form = document.querySelector('form');
      const firstInput = document.querySelector('input.form-control');
      const secondInput = document.querySelector('select.form-control');

      form.addEventListener('submit', function (e) {
        if (firstInput.value === '' || secondInput.value === '') {
          e.preventDefault();
          if (firstInput.value === '') firstInput.classList.add('error');
          if (secondInput.value === '') secondInput.classList.add('error');
        }
      });

      form.addEventListener('change', function (e) {
        if (e.target.value === '') {
          e.target.classList.add('error');
        } else {
          e.target.classList.remove('error');
        }
      })
    </script>
    <style>
      .error {
        outline: none;
        border: solid 2px red;
      }
    </style>
  </body>
</html>
